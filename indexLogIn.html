<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="/src/style/styleLogIn.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <form action="">
        <h1 class="title">Bienvenido a ESTIM</h1>
        <label>
            <i class="fa-solid fa-user"></i>
            <input placeholder="Nombre de usuario" type="text" id="loginName">
        </label>
        <label>
            <i class="fa-solid fa-lock"></i>
            <input placeholder="Contraseña" type="password" id="loginPassword">
        </label>
        <!-- <a href="indexLogIn.html" class="link">Forgot your password?</a> -->

        <button action="" id="loginButton">Login</button>
        <p style="padding-top: 3%"> ¿Aún no te has registrado?: <a href='indexRegistro.html'>Registro</a></p>
    </form>
    
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="sweetalert2.all.min.js"></script>
    <script src="usuario.js"></script>
    <script src="mainLogIn.js"></script>

    
</body>
</html>
