<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="/src/style/styleRegistro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <form action="">
        <h1 class="title">Registro</h1>
        <label>
            <i class="fa-sharp fa-solid fa-comment"></i>
            <input placeholder="Nombre" type="text" id="nombre">
        </label>
        <label>
            <i class="fa-sharp fa-solid fa-comment-dots"></i>
            <input placeholder="Apellido" type="text" id="apellido">
        </label>
        <label>
            <i class="fa-solid fa-user"></i>
            <input placeholder="username" type="text" id="username">
        </label>
        <label>
            <i class="fa-solid fa-lock"></i>
            <input placeholder="password" type="password" id="password">
        </label>
        <a href="index.html" class="link">Home</a>

        <button action="" id="registroButton">Registro</button>

    </form>
    
    
    <script  src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script  src="sweetalert2.all.min.js"></script>
    <script  src="mainRegistro.js"></script>
    <script  src="usuario.js"></script>
    
    
</body>
</html>
